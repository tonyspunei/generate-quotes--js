<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Generate Random Quotes JavaScript</title>
  </head>
  <body>
    <div class="bgColor">
      <div class="quote-container">
        <div class="btn">
          <a href="#">Generate Quote</a>
        </div>
        <div class="middle-section">
          <div class="quote-icon">
            <img src="/icons/quotation-mark-svgrepo-com.svg" alt="" />
          </div>
          <div id="quote-text"></div>
          <div id="author-of-quote"></div>
        </div>
      </div>
    </div>

    <script src="/app.js"></script>
  </body>
</html>
